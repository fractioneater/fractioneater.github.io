<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>404 Error - Page Not Found</title>
  <link href="fractioneater.github.io/style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="title">404</h1>
    <p class="subtitle" id="url">this page doesn't exist</p>
    <script>
      let url = document.URL.split("/");
      let popped = "";
      let u = [];
      while (popped != "fractioneater.github.io") {
        popped = url.pop();
        u.push(popped);
      }
      let msg = u.reverse().join("/").concat(" doesn't exist");
      if (u.includes("404.html") || u.includes("404")) {
        msg = "you found what you were looking for"
      }
      document.getElementById("url").textContent = msg;
    </script>
  </div>
  <div class="align-center">
    <p></p>
    <p>Well, there's not much you can do here.</p>
    <a href="https://fractioneater.github.io/">back to the home page</a>
  </div>
</body>
</html>
