<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>404 Error - Page Not Found</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <h1 class="title">404</h1>
    <p class="subtitle" id="url">this page doesn't exist</p>
    <script>
      let url = document.URL.replace(/(^\w+:|^)\/\//, '').split("/");
      let popped = "";
      let u = [];
      let poppedMatch;
      console.log(url); //- REMOVE
      if (url[1] == "number-grid") {
        poppedMatch = "number-grid";
      } else if (url[1] == "battle-bound") {
        poppedMatch = "battle-bound";
      } else if (url[1] == "flicker") {
        poppedMatch = "flicker";
      } else {
        poppedMatch = "fractioneater.github.io";
      }
      console.log(poppedMatch); //- REMOVE
      while (popped != poppedMatch) {
        popped = url.pop();
        u.push(popped);
      }
      let msg = u.reverse().join("/").concat(" doesn't exist");
      if (poppedMatch != "fractioneater.github.io") {
        msg = "/".concat(msg);
      }
      if (u.includes("404.html") || u.includes("404")) {
        msg = "you found what you were looking for";
      }
      document.getElementById("url").textContent = msg;
    </script>
  </div>
  <div class="align-center">
    <p></p>
    <p>Well, there's not much you can do here.</p>
    <a href="/">back to the home page</a>
  </div>
</body>
</html>
